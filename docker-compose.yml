version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: artists-postgres
    environment:
      POSTGRES_DB: artists
      POSTGRES_USER: artists
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U artists"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    container_name: artists-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/artists
      SPRING_DATASOURCE_USERNAME: artists
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: